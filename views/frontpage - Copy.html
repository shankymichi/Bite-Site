

<!DOCTYPE html>
<html>
    <head>
        <title>YelpCamp</title>
         <link rel="stylesheet"  href="frontpage.css">
          <link  rel ="stylesheet" type="text/css"  href ="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
         <script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"></script>
    

 </head>
    <body>
    
    <div class="ui container">
        <% if(error && error.length > 0){ %>
            <div class="alert alert-danger" role="alert">
                <%= error %>
            </div>
        <% } %>
        <% if(success && success.length > 0){ %>
            <div class="alert alert-success" role="alert">
                <%= success %>
            </div>
        <% } %>
    </div>
    
    <div style="  z-index: 1;
    position: relative;
    text-align: center;
    padding-top: 40vh;" id="landing-header">
 		<h1>Welcome to CAMPERS!</h1>
		<a href="/grounds" class="ui green button">View All Campgrounds</a>
    </div>
    
    <ul class="slideshow">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
</body>
</html>
